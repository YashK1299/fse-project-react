<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
 <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
 <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
 <link href="styles.css" rel="stylesheet"/>
 <link href="whats-happening.css" rel="stylesheet"/>
</head>
<body>
<div class="ttr-whats-happening p-2">
 <div class="ttr-search position-relative">
  <i class="fas fa-search position-absolute"></i>
  <input class="bg-secondary bg-opacity-10 border-0 form-control form-control-lg rounded-pill ps-5"
         placeholder="Search Tuiter"/>
 </div>
 <div class="bg-secondary bg-opacity-10 ttr-rounded-15px mt-2 p-2">
  <h2>What's happening</h2>
  <div class="ttr-whats-happening-tuit d-flex mb-3">
   <div class="flex-grow-1">
    <h3 class="fs-6 fw-lighter">Space - 4 hours ago</h3>
    <div class="fw-bold mb-2 pe-1">
     Tesla Cybertrucks drive across Mars after a 6 month journey to the red planet.
    </div>
    <h4 class="fs-6 fw-lighter">1234K likes</h4>
   </div>
   <div>
    <img src="../../images/SpaceX.jpg" class="ttr-rounded-15px ttr-user-logo"/>
   </div>
  </div>
  <div class="ttr-whats-happening-tuit d-flex mb-3">
   <div class="flex-grow-1">
    <h3 class="fs-6 fw-lighter">Web - 5 hours ago</h3>
    <div class="fw-bold mb-2 pe-1">
     React.js is a JavaScript library for building dynamic Single Page Applications (SPAs)
    </div>
    <h4 class="fs-6 fw-lighter">2345K likes</h4>
   </div>
   <div>
    <img src="../../images/react.png" class="ttr-rounded-15px ttr-user-logo"/>
   </div>
  </div>
 </div>
</div>
</body>
</html>
